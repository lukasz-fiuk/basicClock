<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time is ticking #2</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="clock__city">Warsaw</div>
        <span class="clock__minutes"></span>
        <span class="clock__hours"></span>
        <span class="clock__seconds"></span>
        <span class="clock__center"></span>
      </div>

      <div class="list list--cities">
        <div class="list__item active">New York</div>
        <div class="list__item">London</div>
        <div class="list__item ">Warsaw</div>
        <div class="list__item">Oslo</div>
        <div class="list__item">Tokyo</div>
        <div class="list__item">Moscow</div>
        <div class="list__item">Berlin</div>
        <div class="list__item">Sydney</div>
        <div class="list__item">Paris</div>
        <div class="list__item">Roma</div>
        <div class="list__item">Helsinki</div>
        <div class="list__item">Singapore</div>
      </div>

      <div class="list list--nav">
        <div class="list__item active">TimeZones</div>
        <div class="list__item">StopWatch</div>
        <div class="list__item">CountDown</div>
      </div>
    </div>
  </body>
</html>
